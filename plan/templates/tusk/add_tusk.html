{% extends 'tusk/base.html' %}
{% load static %}

{% block title %}
<title>{{ title }}</title>
{% endblock title %}

{% block content %}
<form action="{% url 'add_tusk' %}" method="post">
    {% csrf_token %}
    <h3>Добавить задачу</h3>
    <label for="{{ form.title.id_for_label }}">Текст:</label>
    {{ form.title }}
    <label for="{{ form.text.id_for_label }}">Текст:</label>
    {{ form.text }}
    <br>
    <button type="submit">Отправить</button>
</form>
{% endblock content %}
