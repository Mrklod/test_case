{% extends 'tusk/base.html' %}
{% load static %}

{% block content %}
<section class="login">
    <h2>Авторизация</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}"">Имя пользователя</label>
        {{ form.username }}
        <label for="{{ form.password.id_for_label }}">Пароль</label>
        {{ form.password }}
        <button type="submit">Войти</button>
    </form>
</section>
{% endblock content %}
